<div class="container" *ngIf="products">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Selected</th>
            <th>Available</th>
        </tr>
        <app-product-item *ngFor="let product of products" [product]="product" style="display: contents" (productItemEventEmitter)="onItemAction($event)" ></app-product-item>
        
    </table>
</div>
