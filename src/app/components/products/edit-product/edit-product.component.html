<div class="container">
    <form [formGroup]="productFormGroup">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" placeholder="Name" formControlName="name" [ngClass]="{'is-invalid':submited && productFormGroup.controls.name.errors}">
            <div *ngIf="productFormGroup.controls.name.errors && submited" class="invalid-feedback">
                <div *ngIf="productFormGroup.controls.name.errors.required">Name is required!</div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input type="text" name="" id="" class="form-control" placeholder="Price" formControlName="price">
        </div>
        <div class="form-group">
            <label for="">Quantity</label>
            <input type="text" name="" id="" class="form-control" placeholder="Quantity" formControlName="quantity">
        </div>
        <div class="form-group">
            <label for="">Selected</label>
            <input type="checkbox" class="form-check" formControlName="selected">
        </div>
        <div class="form-group">
            <label for="">Available</label>
            <input type="checkbox" class="form-check" formControlName="available">
        </div>
        <button class="btn btn-success" (click)="OnEditProduct()">Create</button>
    </form>
</div>
